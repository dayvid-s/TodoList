<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoListApp</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="TodoWrapper">
        <h1>
            Registre suas tarefas!
        </h1>
        <form onSubmit="handleSubmit" class="TodoForm">
            <input type="text" class="todo-input" placeholder="Qual Tarefa vocÃª deseja adicionar?" />
            <button type="submit" class="todo-btn">Adicionar</button>
        </form>
        <div class="Todo">
            <p>Terminar curso de Typescript</p>
            <div>
                <i class="fa fa-pencil-square-o"></i>

                <i class="fa fa-trash"></i>
            </div>
        </div>
        <div class="Todo">
            <p class="completed">Criptografados dados no DB</p>
            <div>
                <i class="fa fa-pencil-square-o"></i>
                <i class="fa fa-trash"></i>
            </div>
        </div>

        <div class="Todo">
            <p>Estudar GNU Octave</p>
            <div>
                <i class="fa fa-pencil-square-o"></i>

                <i class="fa fa-trash"></i>
            </div>
        </div>

    </div>
</body>

</html>
